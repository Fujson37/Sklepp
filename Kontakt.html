<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep Internetowy - Kontakt</title>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>

<header>
    <h1>Sklep Internetowy</h1>
    <nav>
        <a href="Sklep_internetowy.html">Home</a>
        <a href="Koszyk.html">Koszyk <span class="cart-count">0</span></a>
    </nav>
</header>

<div class="container">
    <h2>Kontakt</h2>
    <form id="contactForm">
        <div>
            <label for="contactName">Imię:</label><br>
            <input type="text" id="contactName" name="from_name" required>
        </div>
        <div>
            <label for="contactEmail">E-mail:</label><br>
            <input type="email" id="contactEmail" name="reply_to" required>
        </div>
        <div>
            <label for="contactMessage">Wiadomość:</label><br>
            <textarea id="contactMessage" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" style="margin-top: 1rem;">Wyślij</button>
    </form>
</div>

<script src="index.js"></script>
<script type="text/javascript">
    (function(){
        emailjs.init("JVZ573E_neENOONSc"); // Zamień "YOUR_USER_ID" na swój User ID z EmailJS
    })();

    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Opcjonalnie: Walidacja formularza
        const name = document.getElementById('contactName').value;
        const email = document.getElementById('contactEmail').value;
        const message = document.getElementById('contactMessage').value;

        // Wysyłanie e-maila za pomocą EmailJS
        emailjs.send("fujson37", "fujson38", {
            from_name: name,
            reply_to: email,
            message: message
        })
        .then(function(response) {
            alert('Wiadomość została wysłana!');
            document.getElementById('contactForm').reset();
        }, function(error) {
            alert('Wystąpił błąd podczas wysyłania wiadomości. Spróbuj ponownie później.');
            console.log('FAILED...', error);
        });
    });
</script>

</body>
</html>
